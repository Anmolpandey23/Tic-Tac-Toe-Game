<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images.png">
   <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="settings">
        <label for="player1-name" id="player1">Player 1 Name:</label>
        <input type="text" id="player1-name" placeholder="Enter Player 1 name">
        <label for="player2-name" id="player2">Player 2 Name:</label>
        <input type="text" id="player2-name" placeholder="Enter Player 2 name">
    
        <label for="player1-symbol" id="player">Player Symbol:</label>
        <select id="player1-symbol">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>
    
        <button id="start-game">Start Game</button>
    </div>

    <div class="msg-container hide">
        <p id="msg">msg</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1 id="Name">Tic-Tac-Toe</h1>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>  
        </div>
    </div>
    <button id="reset">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
